<!DOCTYPE html>
{%- include snippets/get-lang.html -%}
<html lang="{{ __return }}">
  <head>
    {%- include analytics.html -%}
    {%- include head.html -%}
    <script>
      {%- include scripts/utils/utils.js -%}
      {%- include scripts/lib/throttle.js -%}
      {%- include scripts/lib/lazyload.js -%}
    </script>
    {%- include scripts/variables.html -%}
  </head>
  <body>
    <div class="root" data-is-touch="false">
      {{ content }}
    </div>
      <!-- 語言切換按鈕 -->
    <a href="#" id="lang-switch">繁體中文</a>
    <script>
      {%- include scripts/common.js -%}
      document.addEventListener("DOMContentLoaded", function() {
        let currentPath = window.location.pathname;
        let langSwitchBtn = document.getElementById("lang-switch");
        let lang = "en";  // 預設語言
  
        // 檢查網址決定語言
        if (currentPath.includes("/zh-TW/")) {
            lang = "zh-TW";
        }
  
        // 顯示正確的語言內容
        document.querySelectorAll("[data-lang]").forEach(el => {
            el.style.display = (el.getAttribute("data-lang") === lang) ? "block" : "none";
        });
  
        // 語言切換
        langSwitchBtn.innerText = (lang === "en") ? "繁體中文" : "English";
        langSwitchBtn.href = (lang === "en") 
            ? currentPath.replace("/en/", "/zh-TW/") 
            : currentPath.replace("/zh-TW/", "/en/");
    });
    </script>
  </body>
</html>
